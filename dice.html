
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dice.css">
    <link href='https://fonts.googleapis.com/css?family=Indie Flower' rel='stylesheet'>
    <title>Dicee game</title>
</head>
<body>
    <div class="wrap">
        <div class="wrap__title">
            <span class="title" id="round__title">Refresh please</span>
        </div>
        <div class="wrap__main">
            <div class="main__players">
                <div class="player1">
                    <span class="player__title">Player 1</span>
                    <img alt="dice image" class="player__image1">
                </div>
                <div class="player2">
                    <span class="player__title">Player 2</span>
                    <img alt="dice image" class="player__image2">
                    
                </div>
            </div>
        </div>
    </div>

    <script src="./dice.js"></script>
</body>
</html>
