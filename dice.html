
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dice.css">
    <link href='https://fonts.googleapis.com/css?family=Indie Flower' rel='stylesheet'>
    <title>Dicee game</title>
</head>
<body>
    <div class="wrap">
        <div class="wrap__title">
            <span class="title" id="round__title">Draw</span>
        </div>
        <div class="wrap__main">
            <div class="main__players">
                <div class="player1">
                    <span class="player__title">Player 1</span>
                    <img src="./images/dice1.png" alt="dice image" class="player__image1 inactive" id="dice1">
                    <img src="./images/dice2.png" alt="dice image" class="player__image1 inactive" id="dice2">
                    <img src="./images/dice3.png" alt="dice image" class="player__image1 inactive" id="dice3">
                    <img src="./images/dice4.png" alt="dice image" class="player__image1 inactive" id="dice4">
                    <img src="./images/dice5.png" alt="dice image" class="player__image1 inactive" id="dice5">
                    <img src="./images/dice6.png" alt="dice image" class="player__image1 inactive" id="dice6">
                </div>
                <div class="player2">
                    <span class="player__title">Player 2</span>
                    <img src="./images/dice1.png" alt="dice image" class="player__image2 inactive">
                    <img src="./images/dice2.png" alt="dice image" class="player__image2 inactive">
                    <img src="./images/dice3.png" alt="dice image" class="player__image2 inactive">
                    <img src="./images/dice4.png" alt="dice image" class="player__image2 inactive">
                    <img src="./images/dice5.png" alt="dice image" class="player__image2 inactive">
                    <img src="./images/dice6.png" alt="dice image" class="player__image2 inactive">
                </div>
            </div>
        </div>
    </div>

    <script src="./dice.js"></script>
</body>
</html>
